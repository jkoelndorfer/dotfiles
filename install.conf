- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.vim: vim/vimdir/
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
    ~/.zshrc: zsh/zshrc
    ~/.zprofile: zsh/zprofile
    ~/.tmux.conf: tmux/tmux.conf
    ~/.inputrc: general/inputrc
    ~/.yaourtrc: arch/yaourtrc
    ~/.alsoftrc: gaming/alsoftrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
