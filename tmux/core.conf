# Set command key to classic C-a
unbind C-b
set -g prefix C-a

set -g focus-events on

# Allow us to send the prefix through to a nested session by pressing
# 'a' again.
bind a send-prefix

set-option -ga update-environment ' DISPLAY WAYLAND_DISPLAY SSH_AGENT_PID SSH_AUTH_SOCK I3SOCK SWAYSOCK'

# Increase history limit
set -g history-limit 50000

# Don't wait so long when the escape key is pressed
set -g escape-time 100

set -g set-titles on
set -g set-titles-string "tmux #S:#W"

# Match keyboard layout for window, pane numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

unbind 0
bind 0 select-window -t 10

# Lower repeat time for repeat commands.
set -g repeat-time 250

set -g status-right ""

# Enable true color support for alacritty
set -g terminal-overrides "alacritty:RGB,xterm-256color:RGB"

# tmux has started reporting its default terminal as tmux-256color.
# This is causing some problems on Mac. There is a gist that describes
# compiling the tmux-256color terminfo file [1]. Discussion indicated
# that there are still some hiccups with using the tmux-256color
# terminfo, though, so here we just set it to screen-256color on Mac.
#
# [1]: https://gist.github.com/bbqtd/a4ac060d6f6b9ea6fe3aabe735aa9d95
if-shell -b '[ "$(uname)" = "Darwin" ]' "set -g default-terminal 'xterm-256color'"

# vim: ft=tmux
