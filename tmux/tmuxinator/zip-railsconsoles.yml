name: zip-railsconsoles
root: ~/
post: tmux set-window-option -t zip-railsconsoles:consoles synchronize-panes on

windows:
  - consoles:
      layout: tiled
      panes:
        <% %w(zipnosis-centracare zipnosis-demo zipnosis-fairview zipnosis-grouphealth zipnosis-northecare zipnosis-production zipnosis-stage zipnosis-training zipnosis-uabmedicine).each do |s| %>
        - cd ~/src/zipnosis; catalyze -E '<%= s %>' console app01 'bundle exec rails console'
        <% end %>
